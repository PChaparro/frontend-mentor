<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./public/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./public/styles/styles.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="background">
      <main class="quote">
        <p class="quote__number" id="quote-number"></p>
        <h1 class="quote__text" id="quote-text">"Loading..."</h1>
        <img
          class="quote__divider"
          src="./public/images/pattern-divider-desktop.svg"
          alt="Quote divider pattern"
        />
        <button class="quote__dice">
          <img src="./public/images/icon-dice.svg" alt="Dice icon" />
        </button>
      </main>
    </div>
    <script src="./public/scripts/script.js"></script>
  </body>
</html>
